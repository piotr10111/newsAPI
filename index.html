<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="An application that stores atricles from popular news websites of various types">
    <meta name=”robots” content=”index, follow”>
    <meta property="og:type" content="website">
    <title>News - Piotr Michalski</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Krub:400,500&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>

    <header id="header" class="header" role="banner">

        <div class="header__container">

            <h1 class="header__title" rel="index">
                <a href="#" class="header__title-link" title="Strona główna">
                    <img class="header__logo" src="dist/images/logo.png" alt="">
                </a>
            </h1>

            <ul class="header__sort-country">
                <li class="header__sort-item">Prosto ze świata <span class="fas fa-caret-down"></span>
                    <ul>
                        <li class="list-item poland">
                            <img class="flag-icon" src="dist/images/flags/poland.svg" alt="">
                            <a href="#">Polska</a>
                        </li>
                        <li class="list-item france">
                            <img class="flag-icon" src="dist/images/flags/france.svg" alt="">
                            <a href="#">Francja</a>
                        </li>
                        <li class="list-item germany">
                            <img class="flag-icon" src="dist/images/flags/germany.svg" alt="">
                            <a href="#">Niemcy</a>
                        </li>
                        <li class="list-item usa">
                            <img class="flag-icon" src="dist/images/flags/united-states.svg" alt="">
                            <a href="#">USA</a>
                        </li>

                    </ul>
                </li>
            </ul>

            <div class="menu-icon">
                    <span class="menu-icon--bar-top"></span>
                    <span class="menu-icon--bar-middle"></span>
                    <span class="menu-icon--bar-bottom"></span>
                </div>

            <nav class="menu" role="menu">
                <ul id="main-menu" class="nav__list">
                    <li class="nav__list--item top">
                        <a href="#" class="nav--link  clicked" aria-label="">Najważniejsze</a>
                    </li>
                    <li class="nav__list--item business">
                        <a href="#" class="nav--link  clicked" aria-label="">Biznes</a>
                    </li>
                    <li class="nav__list--item sport">
                        <a href="#" class="nav--link  clicked" aria-label="">Sport</a>
                    </li>
                    <li class="nav__list--item tech">
                        <a href="#" class="nav--link  clicked" aria-label="">Technologie</a>
                    </li>
                    <li class="nav__list--item entertaitment">
                        <a href="#" class="nav--link  clicked" aria-label="">Rozrywka</a>
                    </li>
                </ul>
            </nav>


        </div>

    </header>

    <main id="main" class="content" role="main">

        <section class="section section__top" id="top">
            <div class="section__container">
                <div class="articles">

                </div>
            </div>
        </section>

    </main>

    <footer class="footer" id="footer" role="contentinfo" itemscope itemtype="https://schema.org/Person">

        <div class="footer__container">
            <div class="footer__center">
                <p class="footer__copy">&copy;2018</p>
                <div class="footer__credit">Icons made by <a class="link__author" href="https://www.flaticon.com/authors/mavadee"
                        title="mavadee">mavadee</a> from <a class="link__author" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                    is licensed by <a class="link__author" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                        target="_blank">CC 3.0 BY</a></div>
                <p class="footer__author">Made with <span class="fas fa-heart"></span> by Piotr Michalski</p>
            </div>
        </div>

    </footer>
    <script type='text/javascript' src='dist/js/bundle.js?v=" + Date.now() + "'></script>
</body>

</html>
